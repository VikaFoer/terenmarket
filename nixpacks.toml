[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "cd client && npm install --legacy-peer-deps || npm install",
  "cd server && npm install"
]

[phases.build]
cmds = [
  "echo '=== Starting build phase ==='",
  "pwd",
  "ls -la",
  "echo '=== Installing client dependencies ==='",
  "cd client && npm install --legacy-peer-deps || npm install",
  "echo '=== Building React app ==='",
  "cd client && NODE_OPTIONS='--max-old-space-size=4096' CI=false GENERATE_SOURCEMAP=false INLINE_RUNTIME_CHUNK=false npm run build",
  "echo '=== Build completed, verifying ==='",
  "cd ..",
  "pwd",
  "ls -la",
  "echo '=== Checking build directory ==='",
  "test -d client/build && echo '✅ client/build directory exists' || echo '❌ client/build directory NOT FOUND'",
  "test -f client/build/index.html && echo '✅ index.html exists' || echo '❌ index.html NOT FOUND'",
  "ls -la client/build/ 2>&1 | head -10 || echo 'Cannot list build directory'",
  "echo '=== Build verification complete ==='"
]

[start]
cmd = "cd server && NODE_ENV=production node index.js"
