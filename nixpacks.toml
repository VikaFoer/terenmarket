[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "cd client && npm install --legacy-peer-deps || npm install",
  "cd server && npm install"
]

[phases.build]
cmds = [
  "echo '=== Starting build phase ==='",
  "pwd",
  "ls -la",
  "echo '=== Building React app ==='",
  "cd client && NODE_OPTIONS='--max-old-space-size=4096' CI=false GENERATE_SOURCEMAP=false INLINE_RUNTIME_CHUNK=false npm run build || (echo 'Build failed!' && exit 1)",
  "echo '=== Build completed, verifying ==='",
  "cd ..",
  "pwd",
  "ls -la",
  "echo '=== Checking build directory ==='",
  "test -d client/build && echo '✅ client/build directory exists' || (echo '❌ client/build directory NOT FOUND' && exit 1)",
  "test -f client/build/index.html && echo '✅ index.html exists' || (echo '❌ index.html NOT FOUND' && exit 1)",
  "ls -la client/build/ 2>&1 | head -10",
  "echo '=== Build verification complete ==='",
  "echo '=== Final structure check ==='",
  "find . -name 'index.html' -type f 2>/dev/null | head -5",
  "du -sh client/build 2>/dev/null || echo 'Cannot check build size'"
]

[start]
cmd = "cd server && NODE_ENV=production node index.js"
