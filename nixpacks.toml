[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "cd client && npm install --legacy-peer-deps || npm install",
  "cd server && npm install"
]

[phases.build]
cmds = [
  "echo '=== Building React app ==='",
  "cd client && npm install",
  "cd client && NODE_OPTIONS='--max-old-space-size=4096' CI=false GENERATE_SOURCEMAP=false npm run build",
  "echo '=== Build verification ==='",
  "test -d client/build && echo '✅ Build directory exists' || (echo '❌ Build directory missing' && exit 1)",
  "test -f client/build/index.html && echo '✅ index.html exists' || (echo '❌ index.html missing' && exit 1)"
]

[start]
cmd = "cd server && NODE_ENV=production node index.js"
